<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dev Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls-hint" class="controls-hint">
        <h3>Управление</h3>
        <div class="hint-item">
            <span class="button-icon circle">○</span>
            <span>Следующий проект</span>
        </div>
        <div class="hint-item">
            <span class="button-icon square">□</span>
            <span>Предыдущий проект</span>
        </div>
        <div class="hint-item">
            <span class="button-icon triangle">△</span>
            <span>Открыть проект</span>
        </div>
        <div class="hint-item">
            <span class="button-icon cross">✕</span>
            <span>Назад в галерею</span>
        </div>
    </div>

    <div id="fullscreen-modal" class="fullscreen-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Название проекта</h2>
                <div class="modal-controls">
                    <button id="modal-prev" class="modal-btn">← Назад</button>
                    <button id="modal-next" class="modal-btn">Вперед →</button>
                    <button id="modal-close" class="modal-btn close">✕ Закрыть</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="modal-gallery">
                    <img id="modal-image" src="" alt="Project image">
                </div>
                <div class="modal-description">
                    <h3>Описание</h3>
                    <p id="modal-desc-text">Описание проекта будет добавлено позже...</p>
                </div>
            </div>
        </div>
    </div>

    <canvas id="webgl-canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
